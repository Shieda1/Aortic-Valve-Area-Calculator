<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aortic Valve Area Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="aorticvalveareaRadio" name="variables" checked>
  <label for="aorticvalveareaRadio">Aortic valve area</label>

  <input type="radio" id="LVOTRadio" name="variables">
  <label for="LVOTRadio">LVOT</label>

  <input type="radio" id="VTI1Radio" name="variables">
  <label for="VTI1Radio">VTI1</label>

  <input type="radio" id="VTI2Radio" name="variables">
  <label for="VTI2Radio">VTI2</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">LVOT</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">VTI1</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">VTI2</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
